<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/ecmascript">

function submitForm()
{
	var uname = $('[name="username"]').val();
	var email = $('[name="email"]').val();
	
	window.localStorage.setItem("username",uname);
	window.localStorage['email'] = email;
	
	$.mobile.changePage("#page2",{reverse:false,transition:"slide"});
	
	$('#output').html("Username: " + window.localStorage.getItem("username") + "<br/>" +
	"Email: " + window.localStorage["email"]);
	
	return false;
}

</script>
</head> 
<body> 

<div data-role="page" id="page1">
	<div data-role="header">
		<h1>Form</h1>
	</div>
	<div data-role="content">	
		 <form method="POST" onSubmit="return submitForm()" data-ajax="false">
         <label class="ui-hidden-accessible">Username</label><input name="username" type="text" placeholder="Username">
          <input name="email" type="text" placeholder="Email"> 
         <input type="submit" value="Submit">
         
         </form>
	</div>
	
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>Page Two</h1>
	</div>
	<div data-role="content">	
		<div id="output"
        
        </div>
	</div>
	 
</div>

 

</body>
</html>
